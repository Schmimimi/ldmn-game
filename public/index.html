<!doctype html>
<html>
    <head>
        <title>LÜGEN DARF MAN NICHT SAGEN - LOGIN</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                background: linear-gradient(135deg, #050505 0%, #130821 100%);
            }
            .login-card {
                background: rgba(20, 20, 20, 0.8);
                padding: 40px;
                border-radius: 15px;
                border: 1px solid #8a2be2;
                box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
                max-width: 400px;
                width: 90%;
            }
            .logo {
                width: 150px;
                margin-bottom: 20px;
            }
            h1 {
                margin-top: 0;
                font-size: 2rem;
                color: #fff;
                text-transform: uppercase;
            }
            p {
                color: #aaa;
                margin-bottom: 30px;
            }

            .twitch-btn {
                background-color: #9146ff;
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                text-decoration: none;
                font-weight: bold;
                font-size: 1.2rem;
                display: inline-flex;
                align-items: center;
                gap: 10px;
                transition:
                    background 0.2s,
                    transform 0.1s;
            }
            .twitch-btn:hover {
                background-color: #7d2ae8;
            }
            .twitch-btn:active {
                transform: scale(0.95);
            }
        </style>
    </head>
    <body>
        <div class="login-card">
            <img src="ldmns.png" class="logo" alt="Logo" />
            <h1>Grüß dich!</h1>
            <p>Logge dich mit Twitch ein, um am Spiel teilzunehmen.</p>

            <a href="/auth/twitch" class="twitch-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path
                        d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714Z"
                    />
                </svg>
                Login mit Twitch
            </a>
        </div>
    </body>
</html>
